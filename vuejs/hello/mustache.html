<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Hello Vue.js</title>
</head>

<body>
    <div id="myapp">
        <!-- string -->
        <div>{{ content }}</div>
        <!-- html tag (escape) -->
        <div>{{ htmlTagText }}</div>
        <!-- html tag -->
        <div v-html="htmlTag"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
    <script>
        var vm = new Vue ({
            el: '#myapp',
            data: {
                content: 'Hello Vue.js',
                htmlTagText: '<h1>Hello Vue.js</h1>',
                htmlTag: '<h1>Hello Vue.js</h1>'
            }
        });
    </script>
</body>
</html>
